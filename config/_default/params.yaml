# Site header

main_menu:
  enable: true
  align: r
  show_logo: true
  show_language: false
  show_day_night: true
  show_search: true
  highlight_active_link: true

# Localization

date_format: 'Jan 2, 2006'
time_format: '3:04 PM'
address_format: en-us

# Site features

highlight: true
highlight_languages:
  - r
  - python
  - latex
  - markdown
  - javascript
  - css
highlight_style: "vs"
math: false
diagram: false
privacy_pack: true
edit_page:
  repo_url: 'https://github.com/petzi53/blog-hugo'
  content_dir: ''
  repo_branch: main
  editable:
    page: false
    post: true
    book: true
show_related:
  book: true
  page: false
  post: true
  project: true
  publication: true
  event: true
reading_time: true
section_pager: false
docs_section_pager: true
sharing: true
